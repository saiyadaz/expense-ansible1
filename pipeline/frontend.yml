format_version: 10
pipelines:
  expense-frontend:
    group: defaultGroup
    materials:
      git-fe97972:
        git: https://github.com/saiyadaz/expense-ansible1.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          environment_variables:
            env: dev
          approval:
            type: manual
          jobs:
            ansible-playbook:
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                    command: bash #bash ansible.sh frontend
                    run_if: passed
      - QA:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            ansible-playbook:
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                    command: bash #bash ansible.sh frontend
                    run_if: passed
      - UAT:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            ansible-playbook:
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                    command: bash #bash ansible.sh frontend
                    run_if:
                      passed

      - PROD:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
          jobs:
            ansible-playbook:
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                    command: bash #bash ansible.sh frontend
                    run_if: passed
